<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <div id="options-container">
      <div id="options">
        <div>
          <input type="checkbox" name="lower" value="lowercase"><label for="lower">lowercase</label>
        </div>
        <div>
          <input type="checkbox" name="upper" value="uppercase"><label for="upper">Uppercase</label>
        </div>
        <div>
          <input type="checkbox" name="numeric" value="numeric"><label for="numeric">Numeric</label>
        </div>
        <div>
          <input type="checkbox" name="special" value="special characters"><label for="special">Special Characters</label>
        </div>
        <div id="passwd>
          <label for="pass">Password Length</label><input type="text" name="pass" value="between 10 and 64">
        </div>
        <input type="button" value="OK" name="opts"> 
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
